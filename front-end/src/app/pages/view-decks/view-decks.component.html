<section class="view-decks">
  <h2>Decks</h2>

  <!-- dialogs are opened via MatDialog in the component -->

  <div *ngIf="decks && decks.length; else noDecks">
    <ul class="deck-list">
      <li *ngFor="let deck of decks" class="deck-item">
        <h3 class="deck-name">{{ deck.name }}</h3>
        <p class="deck-description">{{ deck.description }}</p>
        <p>There are {{ deck.cards.length }} cards in this deck.</p>
        <div class="actions">
          <button class="btn" (click)="openDeckModal(deck)">View details</button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noDecks>
    <p class="empty">No decks available.</p>
  </ng-template>
</section>
